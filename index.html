<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <!-- Pomodoro Timer -->
        <div class="timer">
            <h2 id="time-display">25:00</h2>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>

        <!-- Custom Time Input -->
        <div class="custom-time">
            <label for="session-time">Session (min):</label>
            <input type="number" id="session-time" value="25">
            <label for="break-time">Break (min):</label>
            <input type="number" id="break-time" value="5">
        </div>

        <!-- Task List -->
        <div class="task-section">
            <h3>Tasks</h3>
            <input type="text" id="task-input" placeholder="Add a task...">
            <button id="add-task">âž•</button>
            <ul id="task-list"></ul>
        </div>
<!-- Music Player -->
        <div class="music-player">
    <img id="album-art" src="assets/default-album.png" alt="Album Art">
    <div class="track-info">
        <span id="track-title">No song playing</span>
        <span id="track-artist">Unknown Artist</span>
    </div>
    <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play-pause"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
    </div>
    <input type="range" id="progress-bar" value="0">
</div>
<audio id="audio-player"></audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
