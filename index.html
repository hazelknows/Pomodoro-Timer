<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <!-- Pomodoro Timer -->
        <div class="timer">
            <h2 id="time-display">25:00</h2>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>

        <!-- Custom Time Input -->
        <div class="custom-time">
            <label for="session-time">Session (min):</label>
            <input type="number" id="session-time" value="25">
            <label for="break-time">Break (min):</label>
            <input type="number" id="break-time" value="5">
        </div>

        <!-- Task List -->
        <div class="task-section">
            <h3>Tasks</h3>
            <input type="text" id="task-input" placeholder="Add a task...">
            <button id="add-task">âž•</button>
            <ul id="task-list"></ul>
        </div>

        <!-- Music Player -->
        <div class="music-player">
            <h3>ðŸŽ¶ Cozy Tunes</h3>
            <audio id="audio-player" controls>
                <source src="your-music-file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
